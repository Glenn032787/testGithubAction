name: Run Jupyter Notebooks

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  run_notebooks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

     - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false  # Set to true if you want to push the image to a registry
        tags: notebook-runner

    - name: Run Jupyter Notebooks
      run: |
        docker run --rm -v $GITHUB_WORKSPACE:/workspace notebook-runner bash -c 'find /workspace -name "*.ipynb" -exec jupyter nbconvert --to notebook --execute {} \;'

